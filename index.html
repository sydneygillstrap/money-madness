<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Madness: Piggy Bank Quest</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Confetti for celebrations -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            background-color: #f0fdf4; /* Light green bg */
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
        }
        .coin-shadow {
            box-shadow: 2px 4px 6px rgba(0,0,0,0.2);
        }
        .animate-bounce-short {
            animation: bounce 0.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        /* Custom scrollbar for coin box */
        .coin-scroll::-webkit-scrollbar {
            height: 8px;
        }
        .coin-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .coin-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Game Data: 15 Questions ---
        const questions = [
            {
                id: 1,
                text: "You found 2 quarters on the sidewalk. How much money did you find?",
                visualType: "coins",
                coins: ["quarter", "quarter"],
                options: ["25¬¢", "50¬¢", "$1.00"],
                correct: "50¬¢",
                hint: "A quarter is 25¬¢. What is 25 + 25?"
            },
            {
                id: 2,
                text: "You have 50¬¢. You buy a gumball for 10¬¢. How much is left?",
                visualType: "subtraction",
                start: "50¬¢",
                minus: "10¬¢",
                options: ["60¬¢", "40¬¢", "30¬¢"],
                correct: "40¬¢",
                hint: "Think: 50 minus 10."
            },
            {
                id: 3,
                text: "Add it up! What is the total?",
                visualType: "coins",
                coins: ["dime", "dime", "nickel"],
                options: ["25¬¢", "30¬¢", "15¬¢"],
                correct: "25¬¢",
                hint: "10 + 10 + 5 = ?"
            },
            {
                id: 4,
                text: "You have $1.00. You buy a bag of chips for 60¬¢. What is your change?",
                visualType: "simple",
                image: "ü•î",
                options: ["40¬¢", "50¬¢", "60¬¢"],
                correct: "40¬¢",
                hint: "Count up from 60 to 100."
            },
            {
                id: 5,
                text: "Which group of coins equals 20¬¢?",
                visualType: "text-only",
                options: ["2 Dimes", "2 Nickels", "1 Quarter"],
                correct: "2 Dimes",
                hint: "A dime is 10¬¢."
            },
            {
                id: 6,
                text: "Apple costs 30¬¢. Banana costs 20¬¢. How much for both?",
                visualType: "items",
                items: ["üçé 30¬¢", "üçå 20¬¢"],
                options: ["10¬¢", "40¬¢", "50¬¢"],
                correct: "50¬¢",
                hint: "Add 30 + 20."
            },
            {
                id: 7,
                text: "You have 3 pennies and 1 nickel. How much money?",
                visualType: "coins",
                coins: ["penny", "penny", "penny", "nickel"],
                options: ["8¬¢", "4¬¢", "13¬¢"],
                correct: "8¬¢",
                hint: "5 + 1 + 1 + 1."
            },
            {
                id: 8,
                text: "Is this true? 100¬¢ = $1.00",
                visualType: "simple",
                image: "‚öñÔ∏è",
                options: ["Yes", "No", "Maybe"],
                correct: "Yes",
                hint: "100 pennies make a dollar."
            },
            {
                id: 9,
                text: "You have 75¬¢. You spend 25¬¢. How much is left?",
                visualType: "subtraction",
                start: "75¬¢",
                minus: "25¬¢",
                options: ["100¬¢", "50¬¢", "25¬¢"],
                correct: "50¬¢",
                hint: "Think: 3 quarters take away 1 quarter."
            },
            {
                id: 10,
                text: "Which symbol is correct for fifty cents?",
                visualType: "text-only",
                options: ["$0.50", "0.50¬¢", "$50"],
                correct: "$0.50",
                hint: "The dollar sign goes in front!"
            },
            {
                id: 11,
                text: "Counting by 10s: 10, 20, 30... what comes next?",
                visualType: "simple",
                image: "üîü",
                options: ["35", "40", "50"],
                correct: "40",
                hint: "Add one more ten."
            },
            {
                id: 12,
                text: "Pencil is 15¬¢. Eraser is 5¬¢. Total?",
                visualType: "items",
                items: ["‚úèÔ∏è 15¬¢", "üßº 5¬¢"],
                options: ["20¬¢", "10¬¢", "25¬¢"],
                correct: "20¬¢",
                hint: "15 + 5 = ?"
            },
            {
                id: 13,
                text: "How many quarters make $1.00?",
                visualType: "coins",
                coins: ["quarter", "quarter", "quarter", "quarter"],
                options: ["2", "3", "4"],
                correct: "4",
                hint: "25, 50, 75, 100."
            },
            {
                id: 14,
                text: "You have 90¬¢. You lose a dime. Now you have...?",
                visualType: "subtraction",
                start: "90¬¢",
                minus: "10¬¢",
                options: ["80¬¢", "100¬¢", "85¬¢"],
                correct: "80¬¢",
                hint: "Count back by 10."
            },
            {
                id: 15,
                text: "Final Challenge! You have 2 quarters and 5 dimes. Do you have $1.00?",
                visualType: "coins",
                coins: ["quarter", "quarter", "dime", "dime", "dime", "dime", "dime"],
                options: ["Yes", "No", "Almost"],
                correct: "Yes",
                hint: "50¬¢ + 50¬¢ = ?"
            }
        ];

        // --- Coin Components ---
        const Coin = ({ type, onClick, small }) => {
            const sizeClass = small 
                ? (type === 'quarter' ? 'w-12 h-12 text-sm' : type === 'dime' ? 'w-8 h-8 text-xs' : type === 'nickel' ? 'w-10 h-10 text-xs' : 'w-9 h-9 text-xs')
                : (type === 'quarter' ? 'w-16 h-16 text-lg' : type === 'dime' ? 'w-10 h-10 text-sm' : type === 'nickel' ? 'w-14 h-14 text-base' : 'w-12 h-12 text-base');

            const styles = {
                penny: "bg-orange-600 border-orange-800 text-white",
                nickel: "bg-gray-300 border-gray-500 text-gray-700",
                dime: "bg-gray-300 border-gray-500 text-gray-700",
                quarter: "bg-gray-300 border-gray-500 text-gray-700"
            };
            
            const labels = {
                penny: "1¬¢",
                nickel: "5¬¢",
                dime: "10¬¢",
                quarter: "25¬¢"
            };

            return (
                <div 
                    onClick={onClick}
                    className={`${styles[type]} ${sizeClass} rounded-full border-4 flex items-center justify-center font-bold coin-shadow m-1 transform hover:scale-110 active:scale-95 transition-all cursor-pointer select-none`}
                    title={`Add ${type}`}
                >
                    {labels[type]}
                </div>
            );
        };

        // --- Coin Workspace Component ---
        const CoinWorkspace = () => {
            const [workspaceCoins, setWorkspaceCoins] = useState([]);
            const [total, setTotal] = useState(0);

            const values = { penny: 1, nickel: 5, dime: 10, quarter: 25 };

            const addCoin = (type) => {
                const newCoins = [...workspaceCoins, { type, id: Date.now() }];
                setWorkspaceCoins(newCoins);
                updateTotal(newCoins);
            };

            const removeCoin = (idToRemove) => {
                const newCoins = workspaceCoins.filter(c => c.id !== idToRemove);
                setWorkspaceCoins(newCoins);
                updateTotal(newCoins);
            };

            const clearAll = () => {
                setWorkspaceCoins([]);
                setTotal(0);
            };

            const updateTotal = (coins) => {
                const sum = coins.reduce((acc, curr) => acc + values[curr.type], 0);
                setTotal(sum);
            };

            return (
                <div className="mt-8 bg-yellow-50 rounded-xl border-4 border-yellow-200 p-4 w-full">
                    <div className="flex justify-between items-center mb-2">
                        <h3 className="font-bold text-yellow-800 text-lg">üõ†Ô∏è Coin Helper Tool</h3>
                        <button onClick={clearAll} className="text-xs bg-red-100 text-red-600 px-2 py-1 rounded hover:bg-red-200">Clear</button>
                    </div>
                    
                    {/* Coin Bank */}
                    <div className="flex justify-center gap-2 mb-4 bg-white p-2 rounded-lg border border-yellow-100">
                        <Coin type="penny" small onClick={() => addCoin('penny')} />
                        <Coin type="nickel" small onClick={() => addCoin('nickel')} />
                        <Coin type="dime" small onClick={() => addCoin('dime')} />
                        <Coin type="quarter" small onClick={() => addCoin('quarter')} />
                    </div>

                    <p className="text-center text-sm text-gray-500 mb-2">üëá Click coins above to add. Click below to remove.</p>

                    {/* Drop Zone */}
                    <div className="min-h-[100px] bg-white rounded-xl border-2 border-dashed border-gray-300 p-2 flex flex-wrap content-start items-start coin-scroll">
                        {workspaceCoins.length === 0 && <span className="w-full text-center text-gray-300 italic mt-8">Your coins will appear here...</span>}
                        {workspaceCoins.map((c) => (
                            <Coin key={c.id} type={c.type} small onClick={() => removeCoin(c.id)} />
                        ))}
                    </div>

                    {/* Total */}
                    <div className="mt-2 text-center">
                        <span className="font-bold text-gray-700">Total in Box: </span>
                        <span className="text-xl font-bold text-blue-600">{total}¬¢</span>
                        <span className="text-sm text-gray-400 ml-2">(${ (total/100).toFixed(2) })</span>
                    </div>
                </div>
            );
        };

        // --- Main Game Component ---
        const MoneyMadness = () => {
            const [gameState, setGameState] = useState('start'); 
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [feedback, setFeedback] = useState({ isCorrect: false, message: "" });
            
            const currentQ = questions[currentQIndex];

            const startGame = () => {
                setGameState('playing');
                setCurrentQIndex(0);
                setScore(0);
            };

            const handleAnswer = (option) => {
                const isCorrect = option === currentQ.correct;
                
                if (isCorrect) {
                    setScore(s => s + 1);
                    setFeedback({ isCorrect: true, message: "Correct! üéâ" });
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                } else {
                    setFeedback({ isCorrect: false, message: `Oops! Try again. ${currentQ.hint}` });
                }
                
                setGameState('feedback');
            };

            const nextQuestion = () => {
                if (currentQIndex < questions.length - 1) {
                    setCurrentQIndex(prev => prev + 1);
                    setGameState('playing');
                } else {
                    setGameState('end');
                    // Big celebration at the end
                    const duration = 3000;
                    const end = Date.now() + duration;

                    (function frame() {
                        confetti({
                            particleCount: 5,
                            angle: 60,
                            spread: 55,
                            origin: { x: 0 }
                        });
                        confetti({
                            particleCount: 5,
                            angle: 120,
                            spread: 55,
                            origin: { x: 1 }
                        });

                        if (Date.now() < end) {
                            requestAnimationFrame(frame);
                        }
                    }());
                }
            };

            // --- Render Screens ---

            if (gameState === 'start') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center">
                        <h1 className="text-6xl mb-4">üê∑</h1>
                        <h1 className="text-4xl md:text-6xl font-bold text-green-700 mb-6 drop-shadow-md">Money Madness!</h1>
                        <p className="text-xl text-green-800 mb-8 max-w-md">Help the Piggy Bank solve 15 money mysteries to win the treasure!</p>
                        <button 
                            onClick={startGame}
                            className="bg-yellow-400 hover:bg-yellow-300 text-yellow-900 font-bold text-2xl py-4 px-12 rounded-full border-b-4 border-yellow-600 shadow-xl transition-all active:translate-y-1 active:border-b-0"
                        >
                            Play Now ‚ñ∂
                        </button>
                    </div>
                );
            }

            if (gameState === 'end') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center">
                        <h1 className="text-6xl mb-4">üèÜ</h1>
                        <h2 className="text-4xl font-bold text-blue-600 mb-4">Great Job!</h2>
                        <p className="text-2xl text-gray-700 mb-6">You scored {score} out of {questions.length}!</p>
                        <div className="bg-white p-6 rounded-xl shadow-lg mb-8">
                            <p className="text-lg">You are a certified Money Master!</p>
                        </div>
                        <button 
                            onClick={startGame}
                            className="bg-green-500 hover:bg-green-400 text-white font-bold text-xl py-3 px-8 rounded-lg shadow-lg"
                        >
                            Play Again ‚Ü∫
                        </button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col items-center py-8 px-4 max-w-2xl mx-auto">
                    {/* Header / Progress */}
                    <div className="w-full flex justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-sm border-2 border-green-100">
                        <div className="flex items-center gap-2">
                            <span className="text-2xl">üê∑</span>
                            <span className="font-bold text-green-700">Question {currentQIndex + 1}/{questions.length}</span>
                        </div>
                        <div className="font-bold text-orange-500">Score: {score}</div>
                    </div>

                    {/* Question Card */}
                    <div className="bg-white w-full rounded-2xl shadow-xl border-b-8 border-green-200 overflow-hidden relative">
                        
                        {/* Question Text */}
                        <div className="bg-green-50 p-6 border-b border-green-100">
                            <h2 className="text-2xl font-bold text-gray-800 text-center leading-relaxed">
                                {currentQ.text}
                            </h2>
                        </div>

                        {/* Visual Area */}
                        <div className="p-8 flex flex-col items-center justify-center min-h-[200px] bg-sky-50">
                            {currentQ.visualType === 'coins' && (
                                <div className="flex flex-wrap justify-center gap-4">
                                    {currentQ.coins.map((c, i) => <Coin key={i} type={c} />)}
                                </div>
                            )}
                            
                            {currentQ.visualType === 'subtraction' && (
                                <div className="flex items-center text-4xl font-bold text-gray-600 gap-4">
                                    <div className="bg-white px-4 py-2 rounded-lg border-2 border-gray-200">{currentQ.start}</div>
                                    <div className="text-red-500">‚àí</div>
                                    <div className="bg-white px-4 py-2 rounded-lg border-2 border-gray-200">{currentQ.minus}</div>
                                </div>
                            )}

                            {currentQ.visualType === 'items' && (
                                <div className="flex gap-8 text-5xl">
                                    {currentQ.items.map((item, i) => (
                                        <div key={i} className="flex flex-col items-center">
                                            <span>{item.split(' ')[0]}</span>
                                            <span className="text-lg font-bold bg-white px-2 rounded mt-2">{item.split(' ')[1]}</span>
                                        </div>
                                    ))}
                                </div>
                            )}

                             {currentQ.visualType === 'simple' && (
                                <div className="text-6xl animate-bounce-short">
                                    {currentQ.image}
                                </div>
                            )}
                             
                             {currentQ.visualType === 'text-only' && (
                                <div className="text-6xl text-gray-300">
                                    ?
                                </div>
                             )}
                        </div>

                        {/* Options / Feedback */}
                        <div className="p-6 bg-white">
                            {gameState === 'playing' ? (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    {currentQ.options.map((opt, i) => (
                                        <button 
                                            key={i}
                                            onClick={() => handleAnswer(opt)}
                                            className="bg-blue-100 hover:bg-blue-200 text-blue-800 font-bold py-4 rounded-xl border-b-4 border-blue-300 active:border-b-0 active:translate-y-1 transition-all text-xl"
                                        >
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center animate-fade-in">
                                    <h3 className={`text-3xl font-bold mb-4 ${feedback.isCorrect ? 'text-green-500' : 'text-red-500'}`}>
                                        {feedback.message}
                                    </h3>
                                    <button 
                                        onClick={nextQuestion}
                                        className="bg-gray-800 text-white font-bold py-3 px-12 rounded-full text-lg hover:bg-gray-700 transition-colors"
                                    >
                                        Next ‚û°
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* NEW: Coin Workspace for visual help */}
                    {gameState === 'playing' && <CoinWorkspace />}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MoneyMadness />);
    </script>
</body>
</html>
