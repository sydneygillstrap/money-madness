<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Madness: RPG Levels</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Retro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #202028; /* Dark RPG background */
            font-family: 'Press Start 2P', cursive; /* Pixel font */
            color: white;
            image-rendering: pixelated;
        }
        .pixel-border {
            box-shadow: 
                -4px 0 0 0 white,
                4px 0 0 0 white,
                0 -4px 0 0 white,
                0 4px 0 0 white;
            margin: 4px;
        }
        .pixel-btn {
            box-shadow: inset -4px -4px 0px 0px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .pixel-btn:active {
            box-shadow: inset 4px 4px 0px 0px rgba(0,0,0,0.5);
            transform: translateY(2px);
        }
        /* Custom scrollbar */
        .coin-scroll::-webkit-scrollbar { height: 8px; }
        .coin-scroll::-webkit-scrollbar-track { background: #333; }
        .coin-scroll::-webkit-scrollbar-thumb { background: #666; }
        
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Level Config ---
        const LEVELS = [
            { id: 1, name: "Whispering Woods", icon: "üå≤", bg: "bg-green-900" },
            { id: 2, name: "Merchant Village", icon: "üè†", bg: "bg-amber-900" },
            { id: 3, name: "Goblin Bridge", icon: "üåâ", bg: "bg-slate-800" },
            { id: 4, name: "Crystal Cave", icon: "üíé", bg: "bg-purple-900" },
            { id: 5, name: "Dragon's Keep", icon: "üêâ", bg: "bg-red-900" }
        ];

        // --- Game Data ---
        const questionsData = [
            // Level 1: Whispering Woods
            { id: 1, text: "Captain Redbeard dropped 2 quarters! How much money is that?", visualType: "coins", coins: ["quarter", "quarter"], options: ["25¬¢", "50¬¢", "$1.00"], correct: "50¬¢", hint: "25 + 25 = 50" },
            { id: 2, text: "You have 50¬¢. You buy a Magic Bean for 10¬¢. How much is left?", visualType: "subtraction", start: "50¬¢", minus: "10¬¢", options: ["60¬¢", "40¬¢", "30¬¢"], correct: "40¬¢", hint: "50 - 10" },
            { id: 3, text: "The Robot needs fuel! Add these up: 2 Dimes and 1 Nickel.", visualType: "coins", coins: ["dime", "dime", "nickel"], options: ["25¬¢", "30¬¢", "15¬¢"], correct: "25¬¢", hint: "10 + 10 + 5" },
            
            // Level 2: Merchant Village
            { id: 4, text: "You have $1.00. A Goblin steals 60¬¢! How much do you have left?", visualType: "simple", image: "üë∫", options: ["40¬¢", "50¬¢", "60¬¢"], correct: "40¬¢", hint: "100 - 60" },
            { id: 5, text: "The bridge toll is 20¬¢. Which coins pay the toll?", visualType: "text-only", options: ["2 Dimes", "2 Nickels", "1 Quarter"], correct: "2 Dimes", hint: "10 + 10" },
            { id: 6, text: "Shop Sale! You buy a Potion (30¬¢) and a Wand (20¬¢). Total cost?", visualType: "items", items: ["üß™ 30¬¢", "ü™Ñ 20¬¢"], options: ["10¬¢", "40¬¢", "50¬¢"], correct: "50¬¢", hint: "30 + 20" },
            
            // Level 3: Goblin Bridge
            { id: 7, text: "You found loot! You found 3 pennies and 1 nickel. Count it up.", visualType: "coins", coins: ["penny", "penny", "penny", "nickel"], options: ["8¬¢", "4¬¢", "13¬¢"], correct: "8¬¢", hint: "1+1+1+5" },
            { id: 8, text: "True or False: 100 pennies is the same amount as $1.00.", visualType: "simple", image: "üí∞", options: ["True", "False"], correct: "True", hint: "Yes!" },
            { id: 9, text: "You have 75¬¢. You spend 25¬¢ on a map. What is left?", visualType: "subtraction", start: "75¬¢", minus: "25¬¢", options: ["100¬¢", "50¬¢", "25¬¢"], correct: "50¬¢", hint: "75 - 25" },
            
            // Level 4: Crystal Cave
            { id: 10, text: "Which is the correct way to write fifty cents?", visualType: "text-only", options: ["$0.50", "0.50¬¢", "$50"], correct: "$0.50", hint: "$ in front" },
            { id: 11, text: "Finish the pattern counting by 10s: 10, 20, 30... what is next?", visualType: "simple", image: "üöÄ", options: ["35", "40", "50"], correct: "40", hint: "+10" },
            { id: 12, text: "School Quest: A pencil is 15¬¢ and an eraser is 5¬¢. Total cost?", visualType: "items", items: ["‚úèÔ∏è 15¬¢", "üßº 5¬¢"], options: ["20¬¢", "10¬¢", "25¬¢"], correct: "20¬¢", hint: "15 + 5" },
            
            // Level 5: Dragon's Keep
            { id: 13, text: "How many quarters do you need to make exactly $1.00?", visualType: "coins", coins: ["quarter", "quarter", "quarter", "quarter"], options: ["2", "3", "4"], correct: "4", hint: "4 quarters" },
            { id: 14, text: "You had 90¬¢, but you lost a dime. How much do you have now?", visualType: "subtraction", start: "90¬¢", minus: "10¬¢", options: ["80¬¢", "100¬¢", "85¬¢"], correct: "80¬¢", hint: "90 - 10" },
            { id: 15, text: "Boss Battle! Do 2 quarters and 5 dimes add up to exactly $1.00?", visualType: "coins", coins: ["quarter", "quarter", "dime", "dime", "dime", "dime", "dime"], options: ["Yes", "No"], correct: "Yes", hint: "50 + 50" }
        ];

        // Redemption questions handled as a separate "Dungeon" level if needed
        const redemptionData = {
            1: { text: "You found 2 dimes. How much money is that?", visualType: "coins", coins: ["dime", "dime"], options: ["10¬¢", "20¬¢", "30¬¢"], correct: "20¬¢", hint: "10+10" },
            2: { text: "You have 60¬¢. You spend 10¬¢. How much is left?", visualType: "subtraction", start: "60¬¢", minus: "10¬¢", options: ["50¬¢", "70¬¢", "40¬¢"], correct: "50¬¢", hint: "60-10" },
            3: { text: "Add these coins: 2 nickels and 1 dime.", visualType: "coins", coins: ["nickel", "nickel", "dime"], options: ["15¬¢", "20¬¢", "25¬¢"], correct: "20¬¢", hint: "5+5+10" },
            4: { text: "You have $1.00. You lose 80¬¢. How much is left?", visualType: "simple", image: "üë∫", options: ["10¬¢", "20¬¢", "30¬¢"], correct: "20¬¢", hint: "100-80" },
            5: { text: "Which coins add up to 10¬¢?", visualType: "text-only", options: ["2 Nickels", "2 Pennies", "2 Dimes"], correct: "2 Nickels", hint: "5+5" },
            6: { text: "You buy Milk (40¬¢) and a Cookie (10¬¢). Total cost?", visualType: "items", items: ["ü•õ 40¬¢", "üç™ 10¬¢"], options: ["40¬¢", "50¬¢", "60¬¢"], correct: "50¬¢", hint: "40+10" },
            7: { text: "Count the coins: 2 pennies and 1 dime.", visualType: "coins", coins: ["penny", "penny", "dime"], options: ["12¬¢", "21¬¢", "3¬¢"], correct: "12¬¢", hint: "1+1+10" },
            8: { text: "True or False: 100 pennies is equal to $1.00.", visualType: "simple", image: "üí∞", options: ["True", "False"], correct: "True", hint: "Yes" },
            9: { text: "You have 50¬¢. You spend 25¬¢. What is left?", visualType: "subtraction", start: "50¬¢", minus: "25¬¢", options: ["25¬¢", "35¬¢", "15¬¢"], correct: "25¬¢", hint: "50-25" },
            10: { text: "Which is the correct way to write 25 cents?", visualType: "text-only", options: ["$0.25", "25$", "0.25¬¢"], correct: "$0.25", hint: "$ first" },
            11: { text: "Count by 5s: 5, 10, 15... what comes next?", visualType: "simple", image: "üöÄ", options: ["20", "25", "16"], correct: "20", hint: "+5" },
            12: { text: "You buy a Toy (25¬¢) and a Sticker (5¬¢). Total cost?", visualType: "items", items: ["üß∏ 25¬¢", "üè∑Ô∏è 5¬¢"], options: ["20¬¢", "30¬¢", "35¬¢"], correct: "30¬¢", hint: "25+5" },
            13: { text: "How many dimes do you need to make $1.00?", visualType: "coins", coins: ["dime", "dime", "dime", "dime"], options: ["4", "10", "100"], correct: "10", hint: "Count by 10" },
            14: { text: "You have 70¬¢. You lose 10¬¢. How much is left?", visualType: "subtraction", start: "70¬¢", minus: "10¬¢", options: ["50¬¢", "60¬¢", "80¬¢"], correct: "60¬¢", hint: "70-10" },
            15: { text: "Do 10 dimes add up to exactly $1.00?", visualType: "coins", coins: ["dime", "dime", "dime", "dime", "dime"], options: ["Yes", "No"], correct: "Yes", hint: "Yes" }
        };

        const Coin = ({ type, onClick, small }) => {
            const sizeClass = small 
                ? (type === 'quarter' ? 'w-10 h-10' : 'w-8 h-8')
                : (type === 'quarter' ? 'w-16 h-16' : type === 'dime' ? 'w-10 h-10' : 'w-12 h-12');

            const styles = {
                penny: "bg-orange-700 border-orange-900 text-orange-100",
                nickel: "bg-gray-400 border-gray-600 text-white",
                dime: "bg-gray-300 border-gray-500 text-gray-800",
                quarter: "bg-gray-200 border-gray-500 text-gray-900"
            };
            
            const labels = { penny: "1¬¢", nickel: "5¬¢", dime: "10¬¢", quarter: "25¬¢" };

            return (
                <div 
                    onClick={onClick}
                    className={`${styles[type]} ${sizeClass} rounded-full border-4 flex items-center justify-center font-bold m-1 transform hover:scale-110 active:scale-90 transition-all cursor-pointer select-none shadow-lg text-[10px] md:text-xs`}
                >
                    {labels[type]}
                </div>
            );
        };

        const CoinWorkspace = () => {
            const [workspaceCoins, setWorkspaceCoins] = useState([]);

            const addCoin = (type) => setWorkspaceCoins([...workspaceCoins, { type, id: Date.now() }]);
            const removeCoin = (id) => setWorkspaceCoins(workspaceCoins.filter(c => c.id !== id));
            const clearAll = () => setWorkspaceCoins([]);

            return (
                <div className="bg-gray-800 border-4 border-gray-500 p-4 w-full h-full rounded-lg shadow-xl">
                    <div className="flex justify-between items-center mb-2 border-b-2 border-gray-600 pb-2">
                        <h3 className="text-yellow-400 text-xs md:text-sm uppercase tracking-widest">üéí Inventory</h3>
                        <button onClick={clearAll} className="text-[10px] bg-red-600 text-white px-2 py-1 rounded hover:bg-red-500 pixel-btn">RESET</button>
                    </div>
                    <div className="flex justify-center gap-2 mb-4 bg-gray-900 p-2 rounded border-2 border-gray-700">
                        <Coin type="penny" small onClick={() => addCoin('penny')} />
                        <Coin type="nickel" small onClick={() => addCoin('nickel')} />
                        <Coin type="dime" small onClick={() => addCoin('dime')} />
                        <Coin type="quarter" small onClick={() => addCoin('quarter')} />
                    </div>
                    <div className="min-h-[200px] bg-gray-900 rounded border-2 border-dashed border-gray-700 p-2 flex flex-wrap content-start items-start coin-scroll">
                        {workspaceCoins.length === 0 && <span className="w-full text-center text-gray-600 text-[10px] mt-8">Items go here...</span>}
                        {workspaceCoins.map((c) => <Coin key={c.id} type={c.type} small onClick={() => removeCoin(c.id)} />)}
                    </div>
                </div>
            );
        };

        const MoneyMadness = () => {
            const [gameState, setGameState] = useState('start'); // start, levelIntro, playing, levelOutro, redemptionIntro, end
            const [character, setCharacter] = useState(null);
            const [gameQuestions, setGameQuestions] = useState(questionsData);
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [gold, setGold] = useState(0);
            const [missedIDs, setMissedIDs] = useState([]);
            const [isRedemption, setIsRedemption] = useState(false);
            const [attempts, setAttempts] = useState(0); 
            const [disabledOptions, setDisabledOptions] = useState([]);
            const [shake, setShake] = useState(false);

            const characters = [
                { id: 'knight', name: 'Knight', icon: 'üõ°Ô∏è', color: 'bg-blue-600' },
                { id: 'wizard', name: 'Wizard', icon: 'üßô‚Äç‚ôÇÔ∏è', color: 'bg-purple-600' },
                { id: 'rogue', name: 'Rogue', icon: 'üó°Ô∏è', color: 'bg-green-600' }
            ];

            // Calculate current level based on index (0-2 = Level 1, 3-5 = Level 2, etc.)
            // Unless we are in redemption, then it's just "Dungeon"
            const currentLevelNum = Math.floor(currentQIndex / 3) + 1;
            const currentLevelData = LEVELS[currentLevelNum - 1] || LEVELS[4];
            const taskInLevel = (currentQIndex % 3) + 1;

            const startGame = (char) => {
                setCharacter(char);
                // No shuffle this time to maintain level order!
                // setGameQuestions(questionsData); 
                setGameState('levelIntro'); // Go to Level 1 screen
                setCurrentQIndex(0);
                setGold(0);
                setMissedIDs([]);
                setIsRedemption(false);
                setAttempts(0);
                setDisabledOptions([]);
            };

            const startRedemption = () => {
                const redemptionQs = missedIDs.map(id => ({...redemptionData[id], id: `redemption-${id}`})).slice(0, 5);
                setGameQuestions(redemptionQs);
                setGameState('playing');
                setCurrentQIndex(0);
                setIsRedemption(true);
                setAttempts(0);
                setDisabledOptions([]);
            };

            const handleAnswer = (option) => {
                const currentQ = gameQuestions[currentQIndex];
                if (option === currentQ.correct) {
                    setGold(g => g + (attempts === 0 ? 100 : 50));
                    confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
                    
                    // Check if this is the last task of the level
                    if (!isRedemption && taskInLevel === 3) {
                         // End of level
                         setTimeout(() => {
                            if (currentLevelNum === 5) {
                                // Game Over check
                                checkEndGame();
                            } else {
                                setGameState('levelOutro');
                            }
                         }, 1000);
                    } else {
                        setTimeout(nextQuestion, 1000);
                    }

                } else {
                    if (attempts === 0) {
                        setAttempts(1);
                        setDisabledOptions(prev => [...prev, option]);
                        setShake(true);
                        setTimeout(() => setShake(false), 500);
                    } else {
                        if (!isRedemption) setMissedIDs(prev => [...prev, currentQ.id]);
                        setShake(true);
                        setTimeout(() => setShake(false), 500);
                        
                        // If wrong twice, move on
                         if (!isRedemption && taskInLevel === 3) {
                             setTimeout(() => {
                                if (currentLevelNum === 5) {
                                    checkEndGame();
                                } else {
                                    setGameState('levelOutro');
                                }
                             }, 1000);
                        } else {
                            setTimeout(nextQuestion, 1000);
                        }
                    }
                }
            };

            const nextQuestion = () => {
                if (currentQIndex < gameQuestions.length - 1) {
                    setCurrentQIndex(prev => prev + 1);
                    setAttempts(0);
                    setDisabledOptions([]);
                } else {
                    checkEndGame();
                }
            };
            
            const advanceLevel = () => {
                 setCurrentQIndex(prev => prev + 1);
                 setAttempts(0);
                 setDisabledOptions([]);
                 setGameState('levelIntro');
            };

            const checkEndGame = () => {
                 if (!isRedemption && gold < 1000 && missedIDs.length > 0) {
                    setGameState('redemptionIntro');
                } else {
                    setGameState('end');
                }
            }

            // --- Screens ---

            if (gameState === 'start') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center">
                        <h1 className="text-4xl md:text-6xl text-yellow-400 mb-8 animate-bounce-short drop-shadow-md">MONEY QUEST</h1>
                        <p className="text-white mb-8 text-xs md:text-sm max-w-md leading-6">Select your hero to begin the adventure!</p>
                        <div className="flex gap-4 flex-wrap justify-center">
                            {characters.map(c => (
                                <button key={c.id} onClick={() => startGame(c)} className={`flex flex-col items-center justify-center w-32 h-40 ${c.color} border-4 border-white pixel-btn hover:scale-105 transition-transform`}>
                                    <span className="text-4xl mb-2">{c.icon}</span>
                                    <span className="text-xs uppercase">{c.name}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (gameState === 'levelIntro') {
                return (
                     <div className={`flex flex-col items-center justify-center min-h-screen p-4 text-center ${currentLevelData.bg} transition-colors duration-1000`}>
                        <h2 className="text-white text-lg mb-2">ENTERING LEVEL {currentLevelNum}</h2>
                        <h1 className="text-4xl md:text-6xl text-yellow-400 mb-6 drop-shadow-md animate-bounce-short">{currentLevelData.name}</h1>
                        <div className="text-8xl mb-8">{currentLevelData.icon}</div>
                        <p className="text-white text-xs mb-8">Complete 3 Tasks to Pass!</p>
                        <button onClick={() => setGameState('playing')} className="bg-white text-black border-4 border-gray-300 px-8 py-4 pixel-btn text-sm uppercase">
                            BEGIN TASKS
                        </button>
                    </div>
                );
            }

            if (gameState === 'levelOutro') {
                 return (
                     <div className={`flex flex-col items-center justify-center min-h-screen p-4 text-center bg-black`}>
                        <h1 className="text-4xl text-green-400 mb-4">LEVEL COMPLETE!</h1>
                        <p className="text-white mb-8">You survived {currentLevelData.name}.</p>
                        <div className="flex gap-2 mb-8">
                             <div className="w-4 h-4 bg-yellow-400 rounded-full animate-bounce"></div>
                             <div className="w-4 h-4 bg-yellow-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                             <div className="w-4 h-4 bg-yellow-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                        </div>
                        <button onClick={advanceLevel} className="bg-blue-600 text-white border-4 border-white px-8 py-4 pixel-btn text-sm uppercase">
                            NEXT LEVEL ‚û°
                        </button>
                    </div>
                );
            }

            if (gameState === 'redemptionIntro') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center bg-red-900">
                        <h1 className="text-3xl text-red-200 mb-4">‚ö†Ô∏è DANGER! ‚ö†Ô∏è</h1>
                        <p className="text-white mb-8 text-sm">Your Gold ({gold}) is too low!</p>
                        <button onClick={startRedemption} className="bg-yellow-500 text-black border-4 border-white px-8 py-4 pixel-btn text-sm uppercase animate-pulse">
                            Enter Redemption Dungeon
                        </button>
                    </div>
                );
            }

            if (gameState === 'end') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center">
                        <h1 className="text-5xl mb-6">üèÜ QUEST COMPLETE</h1>
                        <div className="bg-gray-800 p-8 border-4 border-white mb-8 rounded">
                            <p className="text-yellow-400 text-2xl mb-2">TOTAL GOLD</p>
                            <p className="text-white text-4xl">{gold}</p>
                        </div>
                        <button onClick={() => setGameState('start')} className="bg-green-600 text-white border-4 border-white px-8 py-4 pixel-btn">PLAY AGAIN</button>
                    </div>
                );
            }

            const currentQ = gameQuestions[currentQIndex];
            const bgClass = isRedemption ? 'bg-red-950' : currentLevelData.bg;

            return (
                <div className={`min-h-screen flex flex-col items-center py-4 px-4 max-w-6xl mx-auto ${shake ? 'animate-shake' : ''}`}>
                    {/* Top HUD */}
                    <div className="w-full flex justify-between items-center mb-6 bg-gray-800 p-3 border-4 border-white rounded shadow-lg">
                        <div className="flex items-center gap-4">
                            <div className={`w-12 h-12 flex items-center justify-center text-2xl ${character.color} border-2 border-white rounded`}>
                                {character.icon}
                            </div>
                            <div className="flex flex-col text-left">
                                <span className="text-[10px] text-gray-400">HERO</span>
                                <span className="text-xs text-white">{character.name}</span>
                            </div>
                        </div>
                        
                        <div className="flex flex-col items-center">
                             <span className="text-[10px] text-gray-400 uppercase tracking-widest">{isRedemption ? 'DUNGEON' : currentLevelData.name}</span>
                             <span className="text-xs text-white">Task {isRedemption ? currentQIndex + 1 : taskInLevel} / {isRedemption ? '5' : '3'}</span>
                        </div>

                        <div className="flex flex-col text-right">
                             <span className="text-[10px] text-yellow-400">GOLD</span>
                             <span className="text-xl text-yellow-300">{gold}</span>
                        </div>
                    </div>

                    <div className="flex flex-col md:flex-row gap-6 w-full items-start h-full">
                        
                        {/* Battle Screen (Question) */}
                        <div className="flex-1 w-full bg-slate-700 border-4 border-white rounded shadow-xl relative overflow-hidden">
                            {/* Health Bar for current Q */}
                            <div className="absolute top-2 right-2 flex gap-1">
                                <span className="text-red-500 text-lg">{attempts === 0 ? '‚ù§Ô∏è‚ù§Ô∏è' : attempts === 1 ? '‚ù§Ô∏èüñ§' : 'üñ§üñ§'}</span>
                            </div>

                            <div className={`p-6 border-b-4 border-slate-600 ${bgClass} text-center min-h-[120px] flex items-center justify-center transition-colors duration-500`}>
                                <h2 className="text-xs md:text-sm leading-relaxed text-white">{currentQ.text}</h2>
                            </div>

                            <div className="p-8 flex flex-col items-center justify-center min-h-[220px] bg-slate-600 relative">
                                {currentQ.visualType === 'coins' && <div className="flex flex-wrap justify-center gap-4">{currentQ.coins.map((c, i) => <Coin key={i} type={c} />)}</div>}
                                {currentQ.visualType === 'subtraction' && (
                                    <div className="flex items-center text-xl md:text-3xl font-bold text-white gap-4">
                                        <div className="bg-slate-800 px-4 py-2 border-2 border-gray-400 rounded">{currentQ.start}</div>
                                        <div className="text-red-400">-</div>
                                        <div className="bg-slate-800 px-4 py-2 border-2 border-gray-400 rounded">{currentQ.minus}</div>
                                    </div>
                                )}
                                {currentQ.visualType === 'items' && <div className="flex gap-4 md:gap-8 text-3xl md:text-4xl">{currentQ.items.map((item, i) => <div key={i} className="flex flex-col items-center"><span>{item.split(' ')[0]}</span><span className="text-[10px] bg-black text-white px-2 rounded mt-2 border border-gray-500">{item.split(' ')[1]}</span></div>)}</div>}
                                {currentQ.visualType === 'simple' && <div className="text-6xl animate-bounce-short">{currentQ.image}</div>}
                                {currentQ.visualType === 'text-only' && <div className="text-6xl text-gray-400">?</div>}
                                
                                {attempts === 1 && (
                                    <div className="absolute bottom-2 left-0 right-0 text-center bg-yellow-900 text-yellow-100 py-1 text-[10px] border-t-2 border-yellow-600 animate-pulse">
                                        HINT: {currentQ.hint}
                                    </div>
                                )}
                            </div>

                            <div className="p-4 bg-slate-800 grid grid-cols-1 md:grid-cols-3 gap-4">
                                {currentQ.options.map((opt, i) => (
                                    <button 
                                        key={i} 
                                        onClick={() => !disabledOptions.includes(opt) && handleAnswer(opt)}
                                        className={`py-4 border-b-4 rounded text-xs md:text-sm pixel-btn transition-colors
                                            ${disabledOptions.includes(opt) ? 'bg-gray-600 text-gray-400 border-gray-800' : 'bg-blue-600 text-white border-blue-800 hover:bg-blue-500'}
                                        `}
                                        disabled={disabledOptions.includes(opt)}
                                    >
                                        {opt}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Inventory (Coin Helper) */}
                        <div className="w-full md:w-64 flex-shrink-0">
                            <CoinWorkspace />
                        </div>
                    </div>
                    
                    {/* Level Indicator */}
                    <div className="mt-4 text-[10px] text-gray-500 text-center">
                         {isRedemption ? 'SURVIVE THE DUNGEON' : `QUEST: ${currentLevelData.name}`}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MoneyMadness />);
    </script>
</body>
</html>
